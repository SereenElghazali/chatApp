<div class="login-form">

  <div class="avatar">
    <img src="">
  </div>
  <h1>Login</h1>
  
  <form #f="ngForm" (ngSubmit)="onSubmit()" >
 
    
    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control"
          [ngClass]="{
            'is-invalid': email.invalid && (email.dirty || email.touched),
            'is-valid': email.valid && email.dirty
          }"
          [(ngModel)]="email"
          required
          pattern="[^ @]*@[^ @]*"
        
        >
        <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors.required" >
            Email is required
          </div>
          <div *ngIf="email.errors.pattern" >
            Invalid Email
          </div>
        </div>
        <!--<pre>Dirty? {{ email.dirty }}</pre>-->
      </div>


      <div class="form-group">
          <label>Password</label>
          <input type="text" name="password"  class="form-control"  [(ngModel)]="password"  required >
      </div>
  
     

 
      <button [disabled]="f.invalid" type="submit" class="btn btn-primary login-btn">Login</button>
   
</form>

</div>
